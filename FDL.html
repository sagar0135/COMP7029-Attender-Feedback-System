<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="stylez.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: linear-gradient(rgb(211, 163, 221), rgb(240, 236, 119)) ;
}
.wrapper h2{
     font-size: 45px;
     color: brown;
     text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.wrapper h1 {
    font-size: 36px;
    color: white;
    text-align: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

.wrapper{
    width: 520px;
    background-color: rgb(244, 182, 213);
    color:white;
    border-radius: 10px;
    padding: 30px 40px;
}

.wrapper .input-box{
    width: 100%;
    height:50px;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    height: 100%;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 14px;
    color: purple;
    padding: 20px 45px 20px 20px;
}

.input-box input::placeholder {
    color: purple;
}

.wrapper .remember-forgot {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    margin: -15px 0 15px;
}

.remember-forgot label input {
    accent-color: #fff;
    margin-right: 3px;
} 

.remember-forgot a {
    color: #fff;
    text-decoration: none;
}

.remember-forgot a:hover {
    text-decoration: underline;
}

.wrapper .btn {
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor: pointer;
    font-size: 16px;
    color: purple;
    font-weight: 400;
}

.wrapper .register {
    font-size: 14.5px;
    text-align: center;
    margin-top: 20px 0 15px;
}

.register p a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
}

.register p a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>
    <div class="wrapper"> 
        <form id="loginForm" method="POST" action="FDL.php"  onsubmit="return validateForm()">
            <h2>Welcome to Feedback System!!!<h2>
           <br>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="email">
            </div>
			<div class="input-box">
                <input type="password" id="password" name="password" placeholder="password">
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login<a href="FDE.html"></button>
            <div class="register">
                <p><a href="FDR.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;

            // Email validation regular expression

            if (username.trim() == "") {
                alert("Please enter a valid username");
                return false;
            }
			if (email.trim() == "") {
                alert("Please enter a valid email");
                return false;
            }

            if (password.trim() == "") {
                alert("Please enter your password");
                return false;
            }

            return true; // Form submission allowed if both fields are filled
        }
    </script>
</body>
</html>
